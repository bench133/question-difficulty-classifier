name: Tests + Retrain + Commit Metrics

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 src tests scripts --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src tests scripts --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Format check with black
        run: black --check src tests scripts || true

      - name: Run tests
        run: |
            PYTHONPATH=. pytest -v --cov=src

      - name: Retrain model + write metrics
        run: |
              PYTHONPATH=. python scripts/train.py --data data/sample.csv


      - name: Commit metrics (and model) if changed
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add metrics/metrics.json models/model.joblib || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update model + metrics (CI retrain)"
          git push
